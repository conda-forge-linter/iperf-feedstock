{% set name = "iperf" %}
{% set version = "3.5" %}
{% set sha256 = "cb20d3a33e07a3b45a49a358b044f4998f452ef9d1a8a5cbde476b6ab9e9b526" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/esnet/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - toolchain
    - make
    - gcc
  run:
    - libgcc

test:
  command:
    - iperf --help

about:
  home: http://software.es.net/iperf/
  license: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: 'A TCP, UDP, and SCTP network bandwidth measurement tool'

  doc_url: http://software.es.net/iperf/
  dev_url: https://github.com/esnet/iperf/

extra:
  recipe-maintainers:
    - brainstorm 
